<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Playlist Plus</title>
  <link rel="stylesheet" href="styles/main.css"> <!-- body -->
  <link rel="stylesheet" href="styles/log_in_out.css"> <!-- login and logout buttons-->
  <link rel="stylesheet" href="styles/add_playlist.css"> <!-- show playlists -->
  <link rel="stylesheet" href="styles/show_playlists.css"> <!-- show playlists -->
</head>

<body>
  <header id="header" class="header">
    <div class="header-item">
      <img id="btn-login" class="img" src="../assets/icons/login.png" alt="Login" title="Login" />
      <img id="btn-hide" class="img" src="../assets/icons/hide.png" alt="Hide in tray" title="Hide in tray" />
      <img id="btn-add-playlist" class="img" src="../assets/icons/addPlaylist.png" alt="Add Playlist"
        title="Add Playlist" />
      <img id="btn-settings" class="img" src="../assets/icons/settings.png" alt="Settings" title="Open Settings" />
      <img id="btn-logout" class="img" src="../assets/icons/logout.png" alt="Logout" title="Logout" />
    </div>
  </header>

  <main id="main">

  </main>

  <script src="app.js"></script>
</body>

</html>
